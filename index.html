/* Header */

.breadcrumb{display:flex;align-items:center;gap:8px;margin-bottom:18px;font-size:.9rem;color:var(--text-light)}
.breadcrumb a{color:var(--primary);text-decoration:none;cursor:pointer}

.section-title{font-size:1.4rem;margin-bottom:18px;display:flex;align-items:center;gap:10px}

/* Quiz container */

.timer-bar-fill{height:100%;background:linear-gradient(90deg,var(--success),var(--accent));transition:width 1s linear;border-radius:3px}

/* Question block */
.q-block{background:var(--card);border-radius:var(--radius);padding:22px 26px;border:1px solid var(--border);margin-bottom:14px;transition:.2s}

function countQuestions(exam){
  let n=0;

}

function selectMC(qi,oi){
  if(quizState.submitted)return;
  document.querySelectorAll(`.opt-btn[data-qi="${qi}"]`).forEach(b=>b.classList.remove('selected'));
  document.querySelector(`.opt-btn[data-qi="${qi}"][data-oi="${oi}"]`).classList.add('selected');
  quizState.answers[`mc-${qi}`]=oi;
}
function selectTF(qi,si,val){
  if(quizState.submitted)return;
  document.querySelectorAll(`.tf-radio[data-qi="${qi}"][data-si="${si}"]`).forEach(r=>r.classList.remove('selected'));
  document.querySelector(`.tf-radio[data-qi="${qi}"][data-si="${si}"][data-v="${val}"]`).classList.add('selected');
  if(!quizState.answers[`tf-${qi}`])quizState.answers[`tf-${qi}`]={};
  quizState.answers[`tf-${qi}`][si]=val;
}

function submitExam(examId){
  if(quizState.submitted)return;
  quizState.submitted=true;
  const exam=getExamData().find(e=>e.id===examId);
  let totalPts=0,earnedPts=0,correctConfettis=[];
  const analysisResults=[];

  exam.questions.forEach((q,qi)=>{
    const block=document.getElementById(`qb-${qi}`);

    if(q.type==='mc'){
      totalPts++;
      const sel=quizState.answers[`mc-${qi}`];
      const btns=document.querySelectorAll(`.opt-btn[data-qi="${qi}"]`);
      btns.forEach(b=>b.classList.add('disabled'));
      const expDiv=document.getElementById(`exp-${qi}`);

      const mcCat=getQuestionCat(examId,qi);
      if(sel===undefined){
        btns[q.correct].classList.add('correct');
        expDiv.className='explanation show wrong-exp';
        expDiv.innerHTML='âš ï¸ ChÆ°a chá»n. '+q.explain;
        block.classList.add('wrong-block');
        analysisResults.push({qi,type:'mc',cat:mcCat,correct:0,total:1});
      } else if(sel===q.correct){
        btns[sel].classList.add('correct');earnedPts++;
        expDiv.className='explanation show correct-exp';
        expDiv.innerHTML='âœ… ChÃ­nh xÃ¡c! '+q.explain;
        block.classList.add('correct-block');
        correctConfettis.push(btns[sel]);
        analysisResults.push({qi,type:'mc',cat:mcCat,correct:1,total:1});
      } else {
        btns[sel].classList.add('wrong');btns[q.correct].classList.add('correct');
        expDiv.className='explanation show wrong-exp';
        expDiv.innerHTML='âŒ Sai. '+q.explain;
        block.classList.add('wrong-block');
        analysisResults.push({qi,type:'mc',cat:mcCat,correct:0,total:1});
      }
    } else if(q.type==='tf'){
      const ans=quizState.answers[`tf-${qi}`]||{};
      const tfCat=getQuestionCat(examId,qi);
      let tfCorrectCount=0,tfTotalCount=q.statements.length;
      q.statements.forEach((s,si)=>{
        totalPts++;
        const radios=document.querySelectorAll(`.tf-radio[data-qi="${qi}"][data-si="${si}"]`);
        radios.forEach(r=>r.classList.add('disabled'));
        const userAns=ans[si];
        const expDiv=document.getElementById(`exp-${qi}-${si}`);
        const isCorrect=(userAns===s.correct);

        if(userAns===undefined){
          const correctR=document.querySelector(`.tf-radio[data-qi="${qi}"][data-si="${si}"][data-v="${s.correct}"]`);
          correctR.classList.add('correct-r');
          expDiv.className='explanation show wrong-exp';
          expDiv.innerHTML=`âš ï¸ ${String.fromCharCode(65+si)}) ChÆ°a chá»n. ${q.explains[si]}`;
        } else if(isCorrect){
          const selR=document.querySelector(`.tf-radio[data-qi="${qi}"][data-si="${si}"][data-v="${userAns}"]`);
          selR.classList.add('correct-r');earnedPts++;tfCorrectCount++;
          expDiv.className='explanation show correct-exp';
          expDiv.innerHTML=`âœ… ${String.fromCharCode(65+si)}) ${q.explains[si]}`;
        } else {
          const selR=document.querySelector(`.tf-radio[data-qi="${qi}"][data-si="${si}"][data-v="${userAns}"]`);
          selR.classList.add('wrong-r');
          const correctR=document.querySelector(`.tf-radio[data-qi="${qi}"][data-si="${si}"][data-v="${s.correct}"]`);
          correctR.classList.add('correct-r');
          expDiv.className='explanation show wrong-exp';
          expDiv.innerHTML=`âŒ ${String.fromCharCode(65+si)}) ${q.explains[si]}`;
        }
      });
      analysisResults.push({qi,type:'tf',cat:tfCat,correct:tfCorrectCount,total:tfTotalCount});
    } else if(q.type==='short'){
      totalPts++;
      const input=document.getElementById(`short-${qi}`);
      const userAns=input.value.trim().replace(',','.');
      const correct=q.answer;
      input.disabled=true;
      const expDiv=document.getElementById(`exp-${qi}`);

      const shortCat=getQuestionCat(examId,qi);
      if(userAns===correct || userAns===correct.replace('.',',')){
        input.classList.add('correct-i');earnedPts++;
        expDiv.className='explanation show correct-exp';
        expDiv.innerHTML='âœ… ChÃ­nh xÃ¡c! '+q.explain;
        block.classList.add('correct-block');
        correctConfettis.push(input);
        analysisResults.push({qi,type:'short',cat:shortCat,correct:1,total:1});
      } else {
        input.classList.add('wrong-i');
        expDiv.className='explanation show wrong-exp';
        expDiv.innerHTML=`âŒ ÄÃ¡p Ã¡n Ä‘Ãºng: <strong>${correct}</strong>. ${q.explain}`;
        block.classList.add('wrong-block');
        analysisResults.push({qi,type:'short',cat:shortCat,correct:0,total:1});
      }
    }
  });

  const pct=Math.round(earnedPts/totalPts*100);
  const scoreClass=pct>=80?'excellent':pct>=50?'good':'poor';

  // Confetti cho cÃ¢u Ä‘Ãºng
  correctConfettis.forEach((el,i)=>{
    setTimeout(()=>{
      const r=el.getBoundingClientRect();
      launchConfetti(r.left+r.width/2,r.top+r.height/2);
    },i*150);
  });

  // Báº¯n hoa lá»›n náº¿u tá»‘t
  if(pct>=80){
    setTimeout(()=>{
      launchConfetti(window.innerWidth*.3,window.innerHeight*.3);
      launchConfetti(window.innerWidth*.7,window.innerHeight*.3);
      showCelebration(pct===100?'ğŸ† HoÃ n háº£o!':'ğŸ‰ Xuáº¥t sáº¯c!');
    },600);
  } else if(pct>=60){
    setTimeout(()=>{
      launchConfetti(window.innerWidth/2,window.innerHeight/2);
      showCelebration('ğŸ‘ KhÃ¡ tá»‘t!');
    },600);
  }

  // Results
  const results=document.getElementById('quizResults');
  results.className='results-card show';
  results.innerHTML=`
    <div class="results-score ${scoreClass}">${pct}%</div>
    <div style="font-size:1.1rem;margin-bottom:8px">${pct>=80?'ğŸ‰ Xuáº¥t sáº¯c!':pct>=50?'ğŸ‘ KhÃ¡ tá»‘t!':'ğŸ“š Cáº§n Ã´n láº¡i!'}</div>
    <div class="results-detail">
      <div class="rd"><div class="rdv" style="color:var(--success)">${earnedPts}</div><div class="rdl">CÃ¢u Ä‘Ãºng</div></div>
      <div class="rd"><div class="rdv" style="color:var(--danger)">${totalPts-earnedPts}</div><div class="rdl">CÃ¢u sai</div></div>
      <div class="rd"><div class="rdv">${totalPts}</div><div class="rdl">Tá»•ng cÃ¢u</div></div>
    </div>
    <div class="btn-group">
      <button class="btn btn-outline" onclick="showPage('quiz','${examId}')">ğŸ”„ LÃ m láº¡i</button>
      <button class="btn btn-primary" onclick="showPage('home')">ğŸ“‹ Chá»n Ä‘á» khÃ¡c</button>
    </div>
  `;

  // Save
  if(pct>=50) state.completed[examId]=true;
  state.scores[examId]=Math.max(state.scores[examId]||0,pct);
  state.history.unshift({examId,name:exam.name,score:pct,earned:earnedPts,total:totalPts,date:new Date().toLocaleDateString('vi-VN')});
  if(state.history.length>50)state.history=state.history.slice(0,50);

  document.getElementById('quizActions').innerHTML='';

}
